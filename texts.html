---
layout: default
title: "Texts"
---

<script type="text/javascript"> 
function password() { 
	var p = prompt("ID verification is required:", ""); 
	if (p != "ll") {
		var p = alert("ID not identified!"); 
		history.go(-1);
	}
	return "";
} 
document.write(password()); 
</script> 


{% for post in site.data.texts %}
<div class="panel panel-default">
	{% if post.c %}
	<div class="panel-body">
		{{ post.c }}
	</div>
	{% endif %}

	{% if post.i %}
	<div class="panel-body" style="padding: 0;">
		<img width="100%" src="{{ site.baseurl }}/assets/img/blog/{{ post.i }}">
	</div>
	{% endif %}

	<div class="panel-footer gray small">
		<span class="glyphicon glyphicon-time"></span> {{ post.t }}
		<span class="glyphicon glyphicon-map-marker"></span> {{ post.p }}
	</div>
</div>
{% endfor %}
